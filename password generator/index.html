<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Random Password <br><span id="color">Generator</span>
        </h1>
        <div class="display">
    <input placeholder="Password" id="password"   type="text">
    <img src="./images/copy.png" onclick="copyPassword()" alt="">
</div>
<button class="btn" onclick="createPassword()">
    <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
    </svg>

    <span class="text">Generate</span>
</button>

</button>
  </div>
    <script>
        const passwordBox=document.getElementById("password");
        const length=15;
        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="abcdefghijklmnopqrstuvwxyz";
        const number="0123456789";
        const symbols="`!@#$%^&*()_+=-:?><.,;'/[]";
        const allChar=upperCase+lowerCase+number+symbols;
        function createPassword(){
            let password="";
            password+=upperCase[Math.floor(Math.random()*upperCase.length)];
            password+=lowerCase[Math.floor(Math.random()*lowerCase.length)];
            password+=number[Math.floor(Math.random()*number.length)];
            password+=symbols[Math.floor(Math.random()*symbols.length)];
            while(length>password.length){
                password+=allChar[Math.floor(Math.random()*allChar.length)];
            }
            passwordBox.value=password;
        }
        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
